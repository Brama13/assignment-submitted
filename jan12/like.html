
<html>
    <head>
        <title>Like dislike</title>
        <link rel="stylesheet" href="like.css">

        <style>
            body{
        background-image: url("https://cdn2.vectorstock.com/i/1000x1000/95/16/elegant-black-background-with-gold-lace-ornament-vector-2269516.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: fixed;
    }
            
        </style>
    </head>
    <body>
        
        <div>
            <img src="https://c.tenor.com/WJmE0_fsoKcAAAAC/loki-presidente-loki.gif" alt="">
        
        </div>
        <div>
        <button onclick="like();"><i class="far fa-thumbs-up"></i> Like</button> <p id="counter">0</p> <button onclick="dislike();"><i class="far fa-thumbs-down"></i> Dislike </button>

    <div>
        <button class="reset" onclick="reset();">Reset</button>
    </div>
        <script src="like.js"></script>

</html>
